<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:insert name="defaultCommand">
    <p:commandButton id="noSubmit" process="@none" type="button" style="display:none"/>
    <p:defaultCommand target="noSubmit"/>
  </ui:insert>
  <ui:include src="com/navDialog.xhtml" />
  <div class="card">
    <ui:include src="com/toolList.xhtml" />
    <ui:insert name="before"/>
    <h:panelGroup id="#{ids}Div" styleClass="card bg-default" rendered="#{main.isList()}" layout="block">
      <ui:insert name="list" />
    </h:panelGroup>
    <ui:insert name="after"/>
  </div> 
</ui:composition>
