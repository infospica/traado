<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:include src="com/confirmDialog.xhtml"/>
  <h:panelGroup id="#{ids}cl" styleClass="card p-a-0"  layout="block" rendered="#{rendered eq null ? true : rendered}">
    <h:panelGroup class="bar-T"  layout="block" >
      <div class="L">
        <h:panelGroup layout="block" styleClass="searchBox m m-r-5" rendered="#{search eq null ? true : search}">
          <ui:insert name="search" >
            <p:inputText styleClass="fw" id="#{ids}ST" onkeyup="return callDtFilter(this.value, '#{ids}');"  placeholder="#{lang.search}"/>
<!--            <script>$(document).ready(function() { searchHighlight('#{ids}ST'); }); </script>-->
          </ui:insert>
        </h:panelGroup>
        <ui:insert name="menuleft"/>
      </div>
      <div class="R">
        <ui:insert name="contentListRight"/>
      </div>
      <div class="C">
        <ui:insert name="menuContentCenterList"/>
      </div> 
    </h:panelGroup>
    <ui:insert />
  </h:panelGroup>  
</ui:composition>
