<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:include src="com/confirmDialog.xhtml"/>
  <ui:include src="com/deleteDialog.xhtml" />
  <ui:include src="com/nav.xhtml" />
  <h:panelGroup id="#{ids}Panel" rendered="#{main.isForm()}" layout="block">         
    <p:focus context="#{ids}Panel" />
    <ui:include src="com/toolListTab.xhtml" >      
      <ui:param name="ids" value="#{ids}FTab" />
    </ui:include>
    <ui:insert name="form" />
  </h:panelGroup>

<!--  <c:if test="#{main.isList()}">-->
  <!--and hideList != null ? hideList : true-->
  <h:panelGroup id="#{ids}L" rendered="#{main.isList()}" styleClass="card p-a-0" layout="block">
    <p:focus context="#{ids}L" />
    <ui:include src="com/toolList.xhtml" />    
    <ui:insert name="list" />
  </h:panelGroup>
  <!--  </c:if>-->
  <ui:insert name="after"/>
  <p:commandButton id="noSubmitF" process="@none" type="button" style="display:none"/>
  <p:defaultCommand target="noSubmitF"/>
  <ui:include src="com/toolFooter.xhtml"/>
</ui:composition>
