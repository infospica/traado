<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:panelGroup layout="block" >
    <p:commandButton id="infoBtn"  type="button" icon="fa fa-info" />
    <p:overlayPanel for="infoBtn" hideEffect="fade" showEvent="click" hideEvent="clcik" at="right"  >
      <table class="infoTable" style="width:350px" >
        <ui:fragment rendered="#{log eq null ? true : log}">
          <tr><th>#{lang.createdBy} </th><td><ui:insert name="cby"/></td></tr>
          <tr><th>#{lang.createdAt} </th><td><ui:insert name="cat"/></td></tr>
          <tr><th>#{lang.updatedBy} </th><td><ui:insert name="uby"/></td></tr>
          <tr><th>#{lang.updatedAt} </th><td><ui:insert name="uat"/></td></tr>
        </ui:fragment>
        <ui:fragment rendered="#{cnf eq null ? false : cnf}">
          <tr><th>#{lang.confirmedBy} </th><td><ui:insert name="coby"/></td></tr>
          <tr><th>#{lang.confirmedAt} </th><td><ui:insert name="coat"/></td></tr>
          <ui:fragment rendered="#{desp eq null ? false : desp}">
            <tr><th>#{lang.despatchedAt} </th><td><ui:insert name="dby"/></td></tr>
            <tr><th>#{lang.deliveredAt} </th><td><ui:insert name="dat"/></td></tr>
          </ui:fragment>
        </ui:fragment>
        <tr><th>#{lang.id} </th><td><ui:insert name="id"/></td></tr>
      </table>
    </p:overlayPanel>
  </h:panelGroup>
</ui:composition>
