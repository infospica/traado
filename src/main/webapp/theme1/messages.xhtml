<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <div class="wrapTop" onclick="$(this).slideUp();
      return false;">
    <h:panelGroup layout="block" class="ui-messages ui-widget" id="errorMessage" rendered="#{facesContext.validationFailed}">
      <p:effect type="bounce" event="load" delay="1000"  />
      <div class="ui-messages-error ui-corner-all" >
        <a  class="ui-messages-close ignoreLoad"
            href="#" >
          <span class="ui-icon ui-icon-close"></span></a>
        <span class="ui-messages-error-icon"></span>
        <ul>
          <li>
            <span class="ui-messages-error-summary">
              Correct the validation errors.
            </span>
          </li>
        </ul>
      </div>
    </h:panelGroup>
  </div>

  <div id="message" class="wrapTop">
    <div onclick="$(this).slideUp(); return false;">
      <p:messages  closable="true" rendered="#{!facesContext.validationFailed}" styleClass=""  >
        <p:autoUpdate/>
        <p:effect type="bounce" event="load" delay="1000"  >
          <!--          <p:autoUpdate />-->
        </p:effect>
      </p:messages>
    </div>
  </div>
  <div id="messages" class="messages wrapTop"></div>
