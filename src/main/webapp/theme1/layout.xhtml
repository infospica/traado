<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"	
      class="no-js"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>#{lang.pageTitle}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="#{request.contextPath}/theme1/css/#{empty userRuntimeView.appUser.userProfileId.theme ? 'all.min.css':userRuntimeView.appUser.userProfileId.theme}" type="text/css" rel="stylesheet" />
    <link rel="icon" href="#{request.contextPath}/theme1/img/fav.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="#{request.contextPath}/theme1/img/fav.png" type="image/x-icon"/>
    <!--<link href="#{request.contextPath}/theme1/css/dev.css" type="text/css" rel="stylesheet" />-->
    <style>
      .ui-panel .ui-panel-content {
        border: 0;
        background: 0;
        padding: .0em .2em;
      }
      .navbar-default .navbar-nav > li {
        color: #fff;
        background-color: transparent;
        background: #008f77;
      }
      .header .navbar-default .navbar-brand, .header .bar-H .navbar-brand {
        color: #FFF;
        padding: 14px 14px;
        position: relative;
        min-width: min-content;
        background: initial;
      }

      .respMenu .avatar {
        width: 25px;
        height: 25px;
        margin-bottom: -9px;
        margin-right: inherit;
        overflow: hidden;
        display: inline-block;
      }

      .popupMegaMenu .menu li{
        background: #FFF;
      }
      .megaMenu{
        overflow: auto;
        background-color: #ecf0f5;
      } 

      .dashBox{      
        border-radius: 10px;     
        text-align:center;
        font: 12px;
      }    
      .dashHead{
        color:#ffffff;
        font-size: 25px;
        text-align: left;
        padding:10px;
        padding-bottom: 15px;
        padding-left: 5px;
        font-weight: 300;
      }
      .dashHeadNormal{
        color:#444444;
        font-size: 20px;
        text-align: left;
        padding:10px;
        padding-bottom: 15px;
        padding-left: 5px;
        font-weight: 300;
      }
      .dashSummary{
        color:#ffffff;
        font-size: 16px;
        text-align: left;      
        font-weight: 400;   
        padding:5px;
      }
      .dashIcon{
        color:#BBDEFB;
        font-size: 35px;
        padding-top:5px;
      }
      .ui-carousel .ui-carousel-header{
        display: none;
      }

      .ui-datatable .ui-datatable-data tr.ui-state-hover {
        background-color: #ecf0f5;
      } 

      .dullTxt{
        width: 340px;
        color:#555;
      }


      .mDataTable tbody>tr:hover{
        background-color: #ecf0f5;
      }
      .ui-treetable .mDataTable thead th, .ui-datatable .mDataTable thead th {
        background: #eee;
        padding-bottom: 4px;
        border-style: none !important;
      }

      .ui-treetable tr.ui-widget-content, .ui-treetable tbody.ui-widget-content, .ui-datatable tr.ui-widget-content, .ui-datatable tbody.ui-widget-content {
        border: 1px solid #ddd;
        border-right: 0px none transparent;
        border-left: 0px none transparent;
      }

      .ui-treetable .ui-paginator, .ui-datatable .ui-paginator {
        text-align: left;
        margin-top: 0px;
        border: 0px none transparent;
      }
      .ui-panelgrid .ui-panelgrid-cell {
        border: 0px;
        cursor: text;
        background-image: none;
        padding: 4px 6px;
      }
      .form-horizontal .control-label {
        padding-top: 7px;
        margin-bottom: 0;
        text-align: right;
      }
      .mDataTable td {
        height: 40px;
        /*padding-top: 12px;*/
        vertical-align: middle;
        box-sizing: border-box;
        border-top: 1px solid rgba(0,0,0,0.12);
        border-bottom: 1px solid rgba(0,0,0,0.12);
      }

      .ui-selectonemenu-panel .ui-selectonemenu-table th, .ui-selectonemenu-panel .ui-selectonemenu-table td {
        border-width: 1px;
        border-style: solid;
        padding: 4px 10px 4px 10px;
      }
      .ui-autocomplete .ui-autocomplete-dropdown {
        top: 0px;
        background-color: transparent;
      }
      .ui-treetable .mDataTable .ui-datatable-odd, .ui-treetable .mDataTable .ui-datatable-even, .ui-datatable .mDataTable .ui-datatable-odd, .ui-datatable .mDataTable .ui-datatable-even {
        background-color: none;
      }

      .noHeader.mDataTable thead {
        display: none;
      }.noFoot.mDataTable tfoot {
        display: none;
      }
      .noBorder{
        border: 0px !important;
      }
      .mDataTable.ui-widget-content, .ui-panelgrid.ui-widget-content {
        border: 0px;
      }
      .mDataTable {
        border: 0px;
      }
      .mDataTable .ui-panelgrid-even{
        border: 0px !important;
      }
      .noBorder tr.ui-widget-content, .noBorder tbody.ui-widget-content {
        border: 0px;
      }
      .mDataTable tbody tr {
        height: 40px;
      }
      .card .header, .dispBoard .header, .cards > li .header, .cards > article .header {
        margin: -6px 0px 0px;
      }

    
    </style>
    <script src="#{request.contextPath}/theme1/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" type="text/javascript"></script>
  </h:head>
  <h:body>
    <div id="leftMenuGroupId" class="page fhWrapper p-t-0">
      <section class="layout">
        <h:panelGroup rendered="#{userRuntimeView.appUser.userProfileId.preferedMenu}"  >
          <aside class="sidebar minimize"  data-name="mainSideBar" >
            <div class="brand-logo m-b-15 text-center">
              <a  href="#{request.contextPath}/theme1/main">
                <span class="lg">#{lang.appName}</span>
                <span class="sm">#{lang.appNameShort}</span>
              </a>
            </div>
            <div class="fwhFixer">
              <p:fragment rendered="#{!main.popup}">
                <ui:insert name="left" >           
                  <ui:include src="menu_left.xhtml"  />
                </ui:insert>
              </p:fragment>
            </div>
          </aside><!-- /.sidebar -->
        </h:panelGroup>
        <section class="conArea">
          <ui:include src="/scm/sys/navbar.xhtml" />
          <ui:insert name="content" >
            Content
          </ui:insert>         
        </section>
      </section><!-- /.layout -->
    </div><!-- /.page -->

                      autoPlayInterval="5000" effectDuration="2000" toggleable="false">
    
            <p:panelGrid columns="2">
              <h:panelGroup>
                <div style="font-size: 18px;">
                  <h:outputText value="03 Jan"/>
                </div>

                <div>
                  <h:outputText value="" />
                </div>
              </h:panelGroup>
            </p:panelGrid>
          </p:carousel>
        </p:overlayPanel>-->



    <footer class="footer">
      <p:fragment rendered="#{!main.popup}" >
        <ui:insert name="footer" >
          <div class="R">
          </div>
          <div class="L">
            <a href="javascript:;" class="ignoreLoad" >#{lang.applicationName}-#{appView.version}</a>&nbsp; <h:outputText escape="false" value="#{lang.copyRight}" />
          </div>
        </ui:insert>
      </p:fragment>
    </footer>
    <ui:include src="error.xhtml"/>
    <ui:include src="/scm/sys/megamenu.xhtml" />
    <ui:include src="script.xhtml"/>
    <ui:decorate template="/WEB-INF/resources/theme1/com/popupDialog.xhtml"> </ui:decorate>
  </h:body>


<!-- <ui:include src="#{request.contextPath}/mail/mailcomposer.xhtml" />-->

</html>
