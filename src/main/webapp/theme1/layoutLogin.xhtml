<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html lang="#{appUser.localeCode()}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"	
      class="no-js"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>#{lang.pageTitle}</title>
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=#{request.contextPath}/login?reason=expired" />
    <script type="text/javascript">
      window.history.forward();
      function noBack() {
        window.history.forward();
      }
    </script>
    <meta name="description" content="ICS, Infospica Consultancy Services, ERP"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="#{request.contextPath}/theme1/css/all.min.css" type="text/css" rel="stylesheet" />
    <script src="#{request.contextPath}/theme1/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" type="text/javascript"></script>
  </h:head>
    <h:body onload="noBack();" onunload="" >
      <div class="Canvas bg">
        <!--[if lt IE 8]>
          <p class="chromeframe"> <span>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.<span></p>
        <![endif]-->

        <header class="header">
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">

              <div class="navbar-header">
                <!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navBarMainCollapse" aria-expanded="false">
                  <span class="sr-only">Menu Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>-->
                <a class="navbar-brand" href="#{request.contextPath}/login">
                  <span class="lg">#{lang.appName}</span>
                  <span class="sm">#{lang.appNameShort}</span>
                </a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="respMenu"><!-- class="collapse navbar-collapse" id="navBarMainCollapse">-->
                <ul class="nav navbar-nav navbar-left">

                </ul>
                <ul class="nav navbar-nav navbar-right">

                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
        </header>
        <div class="page noScrollHgt">
          <div class="conArea">
            <div class="row">

              <div class="container-fluid login">
                <div class="popCenter transparent">
                  
                  <div class="avatar bg-default"><i class="fa fa-user fa-5x" aria-hidden="true"></i></div>
                  <ui:insert name="content" />
                  
                </div>
              </div>

            </div>
          </div>
        </div>

        <footer class="footer">
          <ui:insert name="footer" >
        <div class="L">	<h:outputText escape="false" value="#{lang.poweredBy}, #{lang.copyRight}" /> </div>
        <div class="R">
          <a href="javascript:;" class="ignoreLoad" >#{appView.version} #{lang.applicationName}</a>
        </div>
      </ui:insert>
        </footer>
      </div>    
      <ui:include src="error.xhtml"/>
    </h:body>
  <ui:include src="script.xhtml"/>
</html>
