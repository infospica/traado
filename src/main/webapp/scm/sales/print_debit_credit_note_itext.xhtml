<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 


  #{debitCreditNotePrintView.debitCreditPrint(main)}

  <br />
  <button type="button" class="export-pdf" id="btnExportToPDF" >Pdf</button>
  <br/>

  <div class="print invoice content-wrapper"  style="background-color: white;margin: 5px;width:560px;line-height: 1.1em;"></div>

  <p:commandButton  id="print" actionListener="#{debitCreditNotePrintView.printIText(main)}" ajax="false" />

  <div class="loading" ></div>

  <script>

    $(document).ready(function () {

      $('#print').trigger('click');

    });
  </script>

</ui:composition>
