<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"  >      
  #{productPresetView.switchProductPreset(main, viewType)}

  <ui:decorate template="/WEB-INF/resources/theme1/pageBasic.xhtml">
    <ui:param name="label" value="#{lang.productPreset}" />
    <ui:param name="ids" value="productPreset" />

    <ui:define name="deleteList" >
      <p:commandButton action="#{productPresetView.deleteProductPreset(main)}" value="#{lang.btnYes}" oncomplete="wdgOff('productPresetWidgetDelConf')" process="f1" update="f1" >
        <f:setPropertyActionListener target="#{main.pageData.search}" value="#{true}" />
      </p:commandButton>
    </ui:define>

    <ui:define name="menu1" >
      <p:menuitem actionListener="#{productPresetView.cloneProductPreset(main)}" value="#{lang.clone}" process="f1" update="f1" onclick="toTop()" icon="fa fa-clone" iconPos="left"/>
    </ui:define>

    <ui:define name="deleteForm" >
      <p:commandButton action="#{productPresetView.deleteProductPreset(main)}" value="#{lang.delete}" onclick="wdgOff('productPresetWidgetDel')" partialSubmit="true" process="@this" update="f1" title="#{lang.delete}" icon="ui-icon-delete" />
    </ui:define>

    <ui:define name="save" >
      <h:commandButton action="#{productPresetView.saveProductPreset(main)}" value="#{lang.save}" onclick="toTop()" styleClass="btn btn-primary"><f:ajax execute="f1" render="f1"  /></h:commandButton>     
    </ui:define>   

    <ui:define name="form">

      <p:outputLabel value="#{lang.productPresetProductId}" for="productPresetProductId"/><h:panelGroup>
        <p:autoComplete value="#{productPresetView.productPreset.productId}" completeMethod="#{productPresetView.productAuto}" converter="wawo.LookupIntConverter"   required="true" requiredMessage="#{lang.productPresetProductId} #{lang.isRequired}" id="productPresetProductId" var="e" itemValue="#{e}" itemLabel="#{e.productName}" emptyMessage="#{lang.noResult}" dropdown="true" cache="true" queryDelay="500" maxResults="30" converterMessage="#{lang.invalidSelection}" autocomplete="off" forceSelection="true"  styleClass="fw" >
          <f:attribute name="clazz" value="#{scmLookupView.productClass()}"/>
          <f:attribute name="byid" value="#{scmLookupView.productById()}"/>
        </p:autoComplete><p:message for="productPresetProductId" display="text" /></h:panelGroup>

      <p:outputLabel value="#{lang.productPresetAccountId}" for="productPresetAccountId"/><h:panelGroup>
        <p:autoComplete value="#{productPresetView.productPreset.accountId}" completeMethod="#{productPresetView.accountAuto}" converter="wawo.LookupIntConverter"   required="true" requiredMessage="#{lang.productPresetAccountId} #{lang.isRequired}" id="productPresetAccountId" var="e" itemValue="#{e}" itemLabel="#{e.accountCode}" emptyMessage="#{lang.noResult}" dropdown="true" cache="true" queryDelay="500" maxResults="30" converterMessage="#{lang.invalidSelection}" autocomplete="off" forceSelection="true"  styleClass="fw" >
          <f:attribute name="clazz" value="#{scmLookupView.accountClass()}"/>
          <f:attribute name="byid" value="#{scmLookupView.accountById()}"/>
        </p:autoComplete><p:message for="productPresetAccountId" display="text" /></h:panelGroup>
      <p:outputLabel value="#{lang.marginPercentage}" for="marginPercentage" />
      <h:panelGroup><p:inputNumber value="#{productPresetView.productPreset.marginPercentage}" converterMessage="#{lang.marginPercentage} #{lang.invalidNumber}" decimalPlaces="2" onfocus="this.select()" inputStyleClass="text-right" maxValue="999" minValue="0.0" symbol="#{appView.currencySymbol} " maxlength="5" id="marginPercentage" /><p:message for="marginPercentage" display="text"/></h:panelGroup>
      <p:outputLabel value="#{lang.vendorReservePercentage}" for="vendorReservePercentage" />
      <h:panelGroup><p:inputNumber value="#{productPresetView.productPreset.vendorReservePercentage}" converterMessage="#{lang.vendorReservePercentage} #{lang.invalidNumber}" decimalPlaces="2" onfocus="this.select()" inputStyleClass="text-right" maxValue="999" minValue="0.0" symbol="#{appView.currencySymbol} " maxlength="5" id="vendorReservePercentage" /><p:message for="vendorReservePercentage" display="text"/></h:panelGroup>
      <p:outputLabel value="#{lang.ptrMarginPercentage}" for="ptrMarginPercentage" />
      <h:panelGroup><p:inputNumber value="#{productPresetView.productPreset.ptrMarginPercentage}" converterMessage="#{lang.ptrMarginPercentage} #{lang.invalidNumber}" decimalPlaces="2" onfocus="this.select()" inputStyleClass="text-right" maxValue="999" minValue="0.0" symbol="#{appView.currencySymbol} " maxlength="5" id="ptrMarginPercentage" /><p:message for="ptrMarginPercentage" display="text"/></h:panelGroup>
      <p:outputLabel value="#{lang.ptsMarginPercentage}" for="ptsMarginPercentage" />
      <h:panelGroup><p:inputNumber value="#{productPresetView.productPreset.ptsMarginPercentage}" converterMessage="#{lang.ptsMarginPercentage} #{lang.invalidNumber}" decimalPlaces="2" onfocus="this.select()" inputStyleClass="text-right" maxValue="999" minValue="0.0" symbol="#{appView.currencySymbol} " maxlength="5" id="ptsMarginPercentage" /><p:message for="ptsMarginPercentage" display="text"/></h:panelGroup>
      <p:outputLabel value="#{lang.createdBy}" for="createdBy" />
      <h:panelGroup><p:inputText value="#{productPresetView.productPreset.createdBy}" maxlength="100" id="createdBy" /><p:message for="createdBy" display="text" styleClass="fw" /></h:panelGroup>            
      <p:outputLabel value="#{lang.modifiedBy}" for="modifiedBy" />
      <h:panelGroup><p:inputText value="#{productPresetView.productPreset.modifiedBy}" maxlength="100" id="modifiedBy" /><p:message for="modifiedBy" display="text" styleClass="fw" /></h:panelGroup>
      <p:outputLabel value="#{lang.createdAt}" for="createdAt" />
      <h:panelGroup><p:calendar value="#{productPresetView.productPreset.createdAt}" pattern="#{lang.datePattern}" converterMessage="#{lang.createdAt} #{lang.invalidDate}" maxlength="29" id="createdAt" showButtonPanel="true" navigator="true" mask="true"/><p:message for="createdAt" display="text"/></h:panelGroup>
      <p:outputLabel value="#{lang.modifiedAt}" for="modifiedAt" />
      <h:panelGroup><p:calendar value="#{productPresetView.productPreset.modifiedAt}" pattern="#{lang.datePattern}" converterMessage="#{lang.modifiedAt} #{lang.invalidDate}" maxlength="29" id="modifiedAt" showButtonPanel="true" navigator="true" mask="true"/><p:message for="modifiedAt" display="text"/></h:panelGroup>

    </ui:define>

    <ui:define name="list">
      <p:dataTable id="productPresetTable" var="productPresetVar" widgetVar="productPresetWidget" tableStyleClass="mDataTable mDataTable-center fw editLinks"
                   lazy="true" value="#{productPresetView.productPresetLazyModel}" rows="#{main.pageData.pageSize}" rowKey="#{productPresetVar.id}"
                   rowsPerPageTemplate="#{main.pageData.pageSize},50,100,200" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &lt;span class='p-x-5'&gt;  &lt;/span&gt; #{lang.rowsPerPage} {RowsPerPageDropdown} &lt;span class='R p-y-10 p-x-5'&gt; #{lang.showing} {CurrentPageReport} #{lang.outof} #{main.pageData.totalRecords} #{lang.entries} &lt;/span&gt; "
                   selection="#{productPresetView.productPresetSelected}" rowSelectMode="checkbox" rowHover="true" reflow="false" draggableColumns="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"  scrollable="false" >
        <p:column selectionMode="multiple" exportable="false" />
        <p:column headerText="#{lang.id}" sortBy="#{productPresetVar.id}" field="id" >
          <p:commandLink action="#{main.setViewType(editform)}" value="#{productPresetVar.id}" process="@this" update="f1" immediate="true" onstart="block()" oncomplete="unblock()" title="#{lang.editMe}">
            <f:setPropertyActionListener target="#{productPresetView.productPreset}" value="#{productPresetVar}" />
          </p:commandLink>
        </p:column>
        <p:column headerText="#{lang.productName}" sortBy="#{productPresetVar.productId.productName}" field="product_id.product_name"><h:outputText value="#{appView.display(productPresetVar.productId.productName)}" title="#{appView.title(productPresetVar.productId.productName)}" escape="false" /></p:column>
        <p:column headerText="#{lang.accountCode}" sortBy="#{productPresetVar.accountId.accountCode}" field="account_id.account_code"><h:outputText value="#{appView.display(productPresetVar.accountId.accountCode)}" title="#{appView.title(productPresetVar.accountId.accountCode)}" escape="false" /></p:column>
        <p:column headerText="#{lang.marginPercentage}" sortBy="#{productPresetVar.marginPercentage}" field="margin_percentage" style="text-align: right"><h:outputText value="#{appView.decimal(productPresetVar.marginPercentage)}" escape="false" /></p:column>
        <p:column headerText="#{lang.vendorReservePercentage}" sortBy="#{productPresetVar.vendorReservePercentage}" field="vendor_reserve_percentage" style="text-align: right"><h:outputText value="#{appView.decimal(productPresetVar.vendorReservePercentage)}" escape="false" /></p:column>
        <p:column headerText="#{lang.ptrMarginPercentage}" sortBy="#{productPresetVar.ptrMarginPercentage}" field="ptr_margin_percentage" style="text-align: right"><h:outputText value="#{appView.decimal(productPresetVar.ptrMarginPercentage)}" escape="false" /></p:column>
        <p:column headerText="#{lang.ptsMarginPercentage}" sortBy="#{productPresetVar.ptsMarginPercentage}" field="pts_margin_percentage" style="text-align: right"><h:outputText value="#{appView.decimal(productPresetVar.ptsMarginPercentage)}" escape="false" /></p:column>        
        <p:column headerText="#{lang.createdBy}" sortBy="#{productPresetVar.createdBy}" field="created_by"><h:outputText value="#{appView.display(productPresetVar.createdBy)}" title="#{appView.title(productPresetVar.createdBy)}" escape="false" /></p:column>
        <p:column headerText="#{lang.modifiedBy}" sortBy="#{productPresetVar.modifiedBy}" field="modified_by"><h:outputText value="#{appView.display(productPresetVar.modifiedBy)}" title="#{appView.title(productPresetVar.modifiedBy)}" escape="false" /></p:column>
        <p:column headerText="#{lang.createdAt}" sortBy="#{productPresetVar.createdAt}" field="created_at" ><h:outputText value="#{appView.dateTime(productPresetVar.createdAt)}" escape="false" /></p:column>
        <p:column headerText="#{lang.modifiedAt}" sortBy="#{productPresetVar.modifiedAt}" field="modified_at" ><h:outputText value="#{appView.dateTime(productPresetVar.modifiedAt)}" escape="false" /></p:column>        
        <p:column headerText="#{lang.packSize}" sortBy="#{productPresetVar.packSize}" field="pack_size"><h:outputText value="#{appView.display(productPresetVar.packSize)}" title="#{appView.title(productPresetVar.packSize)}" escape="false" /></p:column>
      </p:dataTable> 	
    </ui:define>   
  </ui:decorate>
</ui:composition>
