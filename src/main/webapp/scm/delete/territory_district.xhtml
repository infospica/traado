<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"  >      
  #{territoryDistrictView.switchTerritoryDistrict(main, viewType)}

    <ui:param name="ids" value="territoryDistrict" />

    <ui:define name="deleteList" >
      <p:commandButton action="#{territoryDistrictView.deleteTerritoryDistrict(main)}" value="#{lang.btnYes}" oncomplete="wdgOff('territoryDistrictWidgetDelConf')" process="f1" update="f1" >
        <f:setPropertyActionListener target="#{main.pageData.search}" value="#{true}" />
      </p:commandButton>
    </ui:define>

    <ui:define name="menu1" >
      <p:menuitem actionListener="#{territoryDistrictView.cloneTerritoryDistrict(main)}" value="#{lang.clone}" process="f1" update="f1" onclick="toTop()" icon="fa fa-clone" iconPos="left"/>
    </ui:define>

    <ui:define name="deleteForm" >
      <p:commandButton action="#{territoryDistrictView.deleteTerritoryDistrict(main)}" value="#{lang.delete}" onclick="wdgOff('territoryDistrictWidgetDel')" partialSubmit="true" process="@this" update="f1" title="#{lang.delete}" icon="ui-icon-delete" />
    </ui:define>

    <ui:define name="save" >
      <h:commandButton action="#{territoryDistrictView.saveTerritoryDistrict(main)}" value="#{lang.save}" onclick="toTop()" styleClass="btn btn-primary"><f:ajax execute="f1" render="f1"  /></h:commandButton>     
    </ui:define>

              <f:selectItem itemLabel="#{lang.noSelection}" itemValue="#{null}" />
              <f:selectItems value="#{scmLookupView.territory(main)}" var="e" itemValue="#{e}" itemLabel="#{e.territoryName}" />

        <p:column selectionMode="multiple" exportable="false" />
        <p:column headerText="#{lang.id}" sortBy="#{territoryDistrictVar.id}" field="id" >
          <p:commandLink action="#{main.setViewType(editform)}" value="#{territoryDistrictVar.id}" process="@this" update="f1" immediate="true" onstart="block()" oncomplete="unblock()" title="#{lang.editMe}">
            <f:setPropertyActionListener target="#{territoryDistrictView.territoryDistrict}" value="#{territoryDistrictVar}" />
          </p:commandLink>
        </p:column>
        <p:column headerText="#{lang.territoryName}" sortBy="#{territoryDistrictVar.territoryId.territoryName}" field="territory_id.territory_name"><h:outputText value="#{appView.display(territoryDistrictVar.territoryId.territoryName)}" title="#{appView.title(territoryDistrictVar.territoryId.territoryName)}" escape="false" /></p:column>
